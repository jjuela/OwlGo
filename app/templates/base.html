<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/inter@3.15.4/css/inter.css"> 

    {% block css %}
    {% endblock %}
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='img/scsu.png') }}" alt="Home"></a>
        <div class="right-icons">
            <a href="#"><img src="{{ url_for('static', filename='img/create.png') }}" alt="Start Ride"></a> <!-- link here later -->
            <a href="#"><img src="{{ url_for('static', filename='img/search.png') }}" alt="Find Ride"></a> <!-- link here later -->
            <img src="{{ url_for('static', filename='img/bell.png') }}" alt="Notifications"> <!-- link here later -->
            <div class="profile-pic">
                <img src="{{ url_for('static', filename='uploads/' + current_user.user_profile.user_img) }}" alt="Profile Picture">
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
        <div id="profile-modal" class="profile-modal">
            <button id="close-modal" class="close-modal">X</button>
            <img src="{{ url_for('static', filename='uploads/' + current_user.user_profile.user_img) }}" alt="Profile Picture" class="modal-pfp">
            <h2>{{ current_user.user_profile.first_name }} {{ current_user.user_profile.last_name }}</h2>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Edit profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Rides</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <!-- links here later -->
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Support</a>
    </footer>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
</html>
